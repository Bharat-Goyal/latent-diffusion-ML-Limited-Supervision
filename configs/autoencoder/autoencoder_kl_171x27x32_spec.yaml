model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autoencoder.AutoencoderKL
  params:
    monitor: "val/rec_loss"
    embed_dim: 32
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 32
      resolution: 256
      in_channels: 1
      out_ch: 1
      ch: 32
      ch_mult: [1,2]  # num_down = len(ch_mult)-1
      num_res_blocks: 1
      resamp_with_conv: False
      attn_resolutions: []
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 12
    wrap: True
    num_workers: 0
    train:
      target: ldm.data.voicebank.VoiceBankTrain
      params:
        npy_path: "/home/hice1/skamath36/scratch/latent-diffusion-ML-Limited-Supervision/spec/voicebank_Clean/train"
        crop: 81
    validation:
      target: ldm.data.voicebank.VoiceBankValidation
      params:
        npy_path: "/home/hice1/skamath36/scratch/latent-diffusion-ML-Limited-Supervision/spec/voicebank_Clean/valid"
        crop: 81

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2
